name: Build and Test

on:
  push:
    branches:
      - github-actions-branch

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'adopt'
        
    - name: Download POM.xml
      uses: actions/download-artifact@v3
      with:
         name: pom
         path: ./pom.xml

    - name: Set up Maven
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'adopt'
        maven-version: '3.9.2'

    - name: Build and Test
      run: mvn clean test
